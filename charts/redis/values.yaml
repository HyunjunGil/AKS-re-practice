fullnameOverride: "local-redis"

image:
  registry: docker.io
  repository: bitnamilegacy/redis
  tag: 8.2.1-debian-12-r0
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []
  debug: false

architecture: replication

auth:
  enabled: true
  sentinel: true

  password: "hyunjun-redis"

master:
  containerPorts:
    redis: 6379
    redis-tls: 6380

  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  kind: StatefulSet

  service:
    type: ClusterIP
    portNames:
      redis: "tcp-redis"
    ports:
      redis: 6379
      redis-tls: 6380  
  
replica:
  kind: StatefulSet
  replicaCount: 2

  containerPorts:
    redis: 6379
    redis-tls: 6380
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "500m"

tls:
  enabled: true
  authClients: true
  autoGenerated: true
