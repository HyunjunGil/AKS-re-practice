apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyunjun-backend
  namespace: hyunjun
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hyunjun-backend
  template:
    metadata:
      labels:
        app: hyunjun-backend
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: hyunjun-backend
        image: ktech4.azurecr.io/hyunjun-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_HOST
          value: "hyunjun-mariadb"
        - name: MYSQL_USER
          value: "testuser"
        - name: MYSQL_DATABASE
          value: "testdb"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: MYSQL_PASSWORD
        - name: REDIS_HOST
          value: "hyunjun-redis"
        - name: KAFKA_SERVERS
          value: "team-kafka.default.svc.cluster.local:9092"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: REDIS_PASSWORD
        - name: KAFKA_USERNAME
          value: "user1"
        - name: KAFKA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: KAFKA_PASSWORD
        - name: FLASK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: FLASK_SECRET_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: hyunjun-backend-service
  namespace: hyunjun
spec:
  type: ClusterIP
  selector:
    app: hyunjun-backend
  ports:
  - port: 5000
    targetPort: 5000 